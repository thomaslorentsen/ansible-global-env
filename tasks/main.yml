---
- name: create profile
  file:
    path: /etc/profile.d
    state: directory

- name: create file
  template:
    src: script.sh
    dest: "/etc/profile.d/{{ dest }}"

- name: add environment variables
  lineinfile:
    dest: "/etc/profile.d/{{ name }}"
    line: "export {{ item.name }}=\"{{ item.value }}\""
  with_items:
    - {name: 'test', value: 'example'}
...